<ion-menu menuId="start-menu" side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<ion-menu menuId="end-menu" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content Left</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the left menu content.</ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-page ion-padding out-content" id="main-content">  
  
  <app-header></app-header>
  
  <ion-content scrollY="false" class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  
  <app-footer></app-footer>

</ion-content>
