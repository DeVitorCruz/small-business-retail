<div class="variation-types-container">
    <mat-toolbar class="categories-header" color="primary">
        <span class="spacer">Variations Types</span>
        <button mat-raised-button color="accent" (click)="openVariationTypesDialog()">Add Variation</button>
    </mat-toolbar>

    <table mat-table [dataSource]="variationTypes" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let variationType">{{ variationType.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let variationType">{{ variationType.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let variationType">
                <button mat-icon-button color="primary" (click)="openVariationTypesDialog(variationType)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteVariationTypes(variationType.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
