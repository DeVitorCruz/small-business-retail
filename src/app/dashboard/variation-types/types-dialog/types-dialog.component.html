<h2 mat-dialog-title>{{ data.id? 'Edit Variation Type' : 'Add Variation Type' }}</h2>

<div mat-dialog-content>
    <form #variationType="ngForm" action="" class="full-width">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" type="text" name="name" required />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!variationType.valid" (click)="onSave()">Save</button>
</div>
