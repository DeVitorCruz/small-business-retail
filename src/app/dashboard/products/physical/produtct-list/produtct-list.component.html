<div class="product-container">
    <h2>Product List</h2>
    
    <div class="products-grid">
        <mat-card class="product-card" *ngFor="let product of this.productsCard">
            <img class="product-image" mat-card-image [src]="product.productImage[0] || 'https://via.placeholder.com/350'" alt="{{ product.name }}" />
            <mat-card-header>
                <div class="product-rating">
                    <mat-icon *ngFor="let star of [].constructor(product.productReview[0])">star</mat-icon>
                    <mat-icon *ngFor="let star of [].constructor(product.productReview[0])">star_border</mat-icon>
                </div>
            </mat-card-header>
            <mat-card-content>
                <mat-card-title-group>
                    <mat-card-title class="product-title">{{ product.name }}</mat-card-title>
                    <mat-card-subtitle class="product-price">{{ product.price }}</mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/control/product-detail', product.id]">View</button>
                <button mat-button color="accent">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
