<h2 mat-dialog-title>Edit Variation</h2>

<div mat-dialog-content>
    <form #variation="ngForm" action="" class="full-width">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="this.value" type="text" name="name" required />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!variation.valid" (click)="save()">Save</button>
</div>
