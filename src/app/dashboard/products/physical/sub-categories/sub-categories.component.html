<div class="sub-category-container">
    <h2>Sub Categories</h2>

    <div class="toolbar">
        <mat-form-field appearence="outline" class="search-bar">
            <mat-label>Search Sub Category</mat-label>
            <input matInput type="text" name="" id="" placeholder="Search by name..." [(ngModel)]="searchTerm">
            <button mat-icon-button matSuffix color="primary" (click)="onSearch()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        
        <button mat-raised-button color="primary" [routerLink]="['/control/all-sub-categories']">
            <mat-icon>add</mat-icon> Add Sub Category
        </button>
    </div>

    <table mat-table [dataSource]="products" class="mat-table mat-elevation-z8">
    
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let product">
                <img [src]="product.images.length? product.images : 'https://via.placeholder.com/50'" alt="Category Image"
                    class="category-image" />
            </td>
        </ng-container>
    
        <ng-container container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let product">
                <mat-chip [color]="product.status === 'Active'? 'primary' : 'warn'">
                    {{ product.status }}
                </mat-chip>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="sub-category">
            <th mat-header-cell *matHeaderCellDef>Sub Category</th>
            <td mat-cell *matCellDef="let product">{{ product.subCategory }}</td>
        </ng-container>
    
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let product">
                <button mat-icon-button color="accent" (click)="editCategory(product)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(product.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    
    </table>

</div>
