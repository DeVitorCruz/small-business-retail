<div class="dialog-container">
    <div mat-dialog-content>
        <form #variationForm="ngForm" action="">
            <mat-form-field>
                <mat-label>Select SubCategory</mat-label>
                <mat-select [(ngModel)]="data.subCategoryId" name="subCategory" required>
                    <mat-option *ngFor="let subCategory of this.subCategories" [value]="subCategory.id">
                        {{ subCategory.name }}
                    </mat-option>
                </mat-select>
    
                <mat-list>
                    <mat-list-item *ngFor="let variationType of data.variationTypes">
                        <mat-checkbox [(ngModel)]="variationType.selected" [ngModelOptions]="{standalone: true}">
                            {{ variationType.name }}
                        </mat-checkbox>
                    </mat-list-item>
                </mat-list> 
                           
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="secundary" (click)="cancel()">Cancel</button>
    </div>

</div>
