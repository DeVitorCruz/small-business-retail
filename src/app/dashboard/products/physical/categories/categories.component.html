<div class="category-container">
    <h2>Categories</h2>

    <!-- Search Bar and Add Button -->
    <div class="toolbar">
        <mat-form-field appearence="outline" class="search-bar">
            <mat-label>Search Categories</mat-label>
            <input matInput type="text" name="" id="" placeholder="Search by name..." [(ngModel)]="searchTerm">
            <button mat-icon-button matSuffix color="primary" (click)="onSearch()">
                <mat-icon>search</mat-icon>
            </button> 
        </mat-form-field>
        
        <button mat-raised-button [routerLink]="['/control/all-categories']" color="primary" (click)="openAddCategoryDialog()">
            <mat-icon>add</mat-icon> Manage Category
        </button>
    </div>

    <!-- Categories Table -->
     
    <table mat-table [dataSource]="products" class="mat-table mat-elevation-z8">
        
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let product">
                <img [src]="product.images.length? product.images : 'https://via.placeholder.com/50'" alt="Category Image" class="category-image"/>
            </td>
        </ng-container>
    
        <ng-container container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let product">
                <mat-chip [color]="product.status === 'Active'? 'primary' : 'warn'">
                    {{ product.status }}
                </mat-chip>
            </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let product">{{ product.category }}</td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let product">
                <button mat-icon-button color="accent" (click)="editCategory(product)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(product.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>

</div>
