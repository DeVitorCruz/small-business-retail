<h1 mat-dialog-title>{{ data.id? 'Edit Category' : 'Add Category' }}</h1>

<div mat-dialog-content>
    <form #categoryForm="ngForm" action="" class="full-width">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" type="text" name="name" required /> 
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.description" name="description" id=""></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!categoryForm.valid" (click)="onSave()">Save</button>
</div>
